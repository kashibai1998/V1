<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <header id="headerTitle">
        <div class="container" style="text-align: center;"><br/>
            <div class="container" style="text-align: center;"><br/>
            <div class="card">
                <h3 style="margin-top: 10px; margin-left: 10px;">To Do List</h3>
                <form id="addForm" style="display: inline;">
                    <input type="text" style="margin-top: 10px; margin-left: 10px;" id="newitem">
                    <button type="submit" value="+" style="border-radius:50%;">+</button>
                </form>
                <div style="text-align: center;">
                    <button type="submit" style="border-radius:40%;" id="display" onclick="dispDetails()">Display</button>
                </div><br/>
                <div style="text-align: center;">
                    <ul id="items" style="text-align: center; display:none;" >
                       <li class="list-group-item">Practice C# <button id="removeit" class="btn btn-danger float-right btn-sm delete">X</button> </li>
                       <li class="list-group-item">Enail Writing <button id="removeit" class="btn btn-danger float-right btn-sm delete">X</button> </li>
                </div>
            </div>
        </div>
    </header><br><br>
    
    <script src="./TodoList.js"></script>
</body>
</html>
